version: '3'

volumes:
     nextcloud:
     db:

services:
     db:
        image: mariadb
        command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
        restart: always
        volumes:
                - db:/var/lib/mysql
        environment:
                - MYSQL_ROOT_PASSWORD=fani
                - MYSQL_PASSWORD=dimou
                - MYSQL_DATABASE=nextcloud
                - MYSQL_USER=nextcloud
     app:
                image: nextcloud
                ports:
                        - 8080:80
                links:
                        - db
                volumes:
                        - nextcloud:/var/www/html
                restart: always
